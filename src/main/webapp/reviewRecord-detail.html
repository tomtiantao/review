<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
      <table class="layui-table" id="myTable">
 
        <tbody>
         
        </tbody>
      </table>
    </div>
    <script src="js/config.js"></script>
    <script>
    
    // 编辑	
    $(function() {
    	var id = getUrlParam('id');
    	getOneReview(id);
	});
    
    
    function getOneReview(id) {
   	 $.ajax({
            url:url+"/reviewCMS/review/fingOneReviewRecord.do?id="+id,
            type:"GET",
            data: '',
            success: function(data){
          	  if(data.errorcode == '200'){
          		var list = data.data;
          		var tbody = $('<tbody></tbody>');
           		var projectName = $('<tr></tr>');
           		projectName.append('<td>项目名</td>');
           		projectName.append('<td>'+list.projectName+'</td>');	
           		tbody.append(projectName);
				var team = $('<tr></tr>');
           		team.append('<td>小组</td>');
           		team.append('<td>'+list.team+'</td>');	
           		tbody.append(team);
				var week = $('<tr></tr>');
           		week.append('<td>周次</td>');
           		week.append('<td>'+list.week+'</td>');	
           		tbody.append(week);
				var problem = $('<tr></tr>');
           		problem.append('<td>问题</td>');
           		problem.append('<td>'+list.problem+'</td>');	
           		tbody.append(problem);
				var className = $('<tr></tr>');
           		className.append('<td>类名</td>');
           		className.append('<td>'+list.className+'</td>');	
           		tbody.append(className);
				var line = $('<tr></tr>');
           		line.append('<td>行数</td>');
           		line.append('<td>'+list.line+'</td>');	
           		tbody.append(line);
				var introducer = $('<tr></tr>');
           		introducer.append('<td>提出人</td>');
           		introducer.append('<td>'+list.introducer+'</td>');	
           		tbody.append(introducer);
				var introducer = $('<tr></tr>');
           		introducer.append('<td>提出人</td>');
           		introducer.append('<td>'+list.introducer+'</td>');	
           		tbody.append(introducer);
				var modifier = $('<tr></tr>');
           		modifier.append('<td>修改人</td>');
           		modifier.append('<td>'+list.modifier+'</td>');	
           		tbody.append(modifier);
				var createDate = $('<tr></tr>');
           		createDate.append('<td>提出时间</td>');
           		createDate.append('<td>'+list.createDate+'</td>');	
           		tbody.append(createDate);
				var endDate = $('<tr></tr>');
           		endDate.append('<td>截止时间</td>');
           		endDate.append('<td>'+list.endDate+'</td>');	
           		tbody.append(endDate);
				var finishDate = $('<tr></tr>');
           		finishDate.append('<td>实际完成时间</td>');
				if(list.finishDate != null){
					finishDate.append('<td>'+list.finishDate+'</td>');
				}else{
					finishDate.append('<td>未完成</td>');
				}
           			
           		tbody.append(finishDate);
				var status = $('<tr></tr>');
           		status.append('<td>状态</td>');
				if(list.status == 0){
				   status.append('<td>未修复</td>');	
				}else{
				   status.append('<td>已修复</td>');
				}
           		tbody.append(status);
				
           		$('#myTable tbody').replaceWith(tbody);
          		renderForm();
          	  }
            }
        });
	}
    
    function renderForm(){
  	  layui.use(['form','laydate'], function(){
  	   var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加()
  	   form.render();
  	  });
 	 }
    
    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    
  </script>
    
  </body>

</html>
