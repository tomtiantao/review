  <body>
    <div class="x-body">
         <form id ="userForm" class="layui-form" method="post">
          <input type="hidden" id="L_reviewId" name="reviewId">
		  <div class="layui-form-item">
			<div class="layui-inline">
              <label for="L_projectName" class="layui-form-label">

              </div>
			</div>
			<div class="layui-inline">
              <label for="L_team" class="layui-form-label">
                  <span class="x-red">*</span>组别
              </label>
              <div class="layui-input-inline">
      			<select name="team" id="L_team" lay-filter="test3">
      			</select>
    		  </div>
			</div>
		  </div>
		  
		  <div class="layui-form-item">
			<div class="layui-inline">
              <label for="L_problem" class="layui-form-label">
                  <span class="x-red">*</span>问题
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_problem" name="problem" required=""
                  autocomplete="off" class="layui-input">

			</div>
			<div class="layui-inline">
              <label for="L_className" class="layui-form-label">
                  <span class="x-red">*</span>类名

          </div>

		  <div class="layui-form-item">

			  <label for="L_line" class="layui-form-label">
                  <span class="x-red">*</span>行数
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_line" name="line" required=""

			</div>
			
			<div class="layui-inline">
              <label for="L_introducer" class="layui-form-label">
                  <span class="x-red">*</span>提出人

              <div class="layui-input-inline">

          </div>
          
           <div class="layui-form-item">

              <label for="L_modifier" class="layui-form-label">

			<div class="layui-inline">
			  <label for="L_week" class="layui-form-label">

			  </label>
			  <div class="layui-input-inline">
				<input type="text" id="L_week" name="week" required=""

          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">

    </div>
    <script src="js/config.js"></script>
    <script>
	    $(function() {
	    	getAllProject();
	    	
		});
        function getAllProject() {
        	$.ajax({
                url:url+"/reviewCMS/review/findAllProjectNames.do",
                type:"GET",
                data: '',
                success: function(data){
              	  if(data.errorcode == '200'){
              		 var list = data.data;
              		 var tr = $('#L_projectName').append('<option value=\"\">请选择项目</option>');
               		 $.each(list,function(i,item){
               			tr.append("<option value="+item+">"+item+"</option>");
               		 });
              		renderForm(); 
              	  }
                }
            });
		}
        function getAllTitle(projectName){
        	$.ajax({
                url:url+"/reviewCMS/review/findReview.do?projectName="+projectName,
                type:"GET",
                data: '',
                success: function(data){
              	  if(data.errorcode == '200'){
              		 var list = data.data;
              		 $("#L_title").empty();  
              		 var tr = $('#L_title').append('<option value=\"\">请选择主题</option>');
               		 $.each(list,function(i,item){
               			tr.append("<option value="+item.id+">"+item.title+"</option>");
               		 });
              		renderForm(); 
              	  }
                }
            });
        }
        
        
        function renderForm(){
        	  layui.use('form', function(){
        	   var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加()
        	   form.render();
        	  });
        }
        
        
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });
          
          form.on('select(test2)', function(data){
        	  console.log(data.elem); //得到select原始DOM对象
        	  console.log(data.value); //得到被选中的值
        	  getAllTitle(data.value);
        	});
		  form.on('select(test3)', function(data){
        	  console.log(data.elem); //得到select原始DOM对象
        	  console.log(data.value); //得到被选中的值
        	  $('#L_reviewId').val(data.value);
        	});			
          

        //监听提交
          form.on('submit(add)', function(data){
        	  $.ajax({
                  url:url+"/reviewCMS/review/saveReviewRecord.do",
                  type:"POST",
                  data: data.field,
                  success: function(data){
                	  if(data.errorcode == '200'){
                		  layer.alert("增加成功", {icon: 6},function () {
                              // 获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);
                              parent.location.reload();
                          });
                	  }
                	  //layer.msg('添加成功!'); 
                	  //发异步，把数据提交给php
                      
                  }
              });
            console.log('data:'+data);
            return false;
          });
          
          
        });
    </script>
    
  </body>

</html>
