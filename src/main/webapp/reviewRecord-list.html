		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>

    <script src="js/config.js"></script> 
    <script>
	var idList="";
    //启动加载
	$(function() {
	    	getAllProject();
	    	
		});
        function getAllProject() {
        	$.ajax({
                url:url+"/reviewCMS/review/findAllProjectNames.do",
                type:"GET",
                data: '',
                success: function(data){
              	  if(data.errorcode == '200'){
              		 var list = data.data;
					 $("#L_projectName").empty();
              		 var tr = $('#L_projectName').append('<option value=\"\">请选择项目</option>');
               		 $.each(list,function(i,item){
               			tr.append("<option value="+item+">"+item+"</option>");
               		 });
              		renderForm(); 
              	  }
                }
            });
		}
        function getAllTitle(projectName){
        	$.ajax({
                url:url+"/reviewCMS/review/findReview.do?projectName="+projectName,
                type:"GET",
                data: '',
                success: function(data){
              	  if(data.errorcode == '200'){
              		 var list = data.data;
              		 $("#L_title").empty();  
              		 var tr = $('#L_title').append('<option value=\"\">请选择主题</option>');
               		 $.each(list,function(i,item){
               			tr.append("<option value="+item.title+">"+item.title+"</option>");
               		 });
              		renderForm(); 
              	  }
                }
            });
        }
        // 导出
		function exportReviewRecord() {
		    var keyword = $('#demoReload').val();
			var endDate = $('#end').val();
			var startDate = $('#start').val();
			var title = $("#L_title").children('option:selected').val();
			var projectName = $("#L_projectName").children('option:selected').val();
			window.location.href=url+"/reviewCMS/review/exportReviewRecord.do?keyword="+keyword+"&endDate="+endDate+"&startDate="+startDate+"&title="+title+"&projectName="+projectName;
		}
        
        function renderForm(){
        	  layui.use('form', function(){
        	   var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加()
        	   form.render();
        	  });
        }
	
		$("#L_projectName").change(function () {  
            var ss = $(this).children('option:selected').val();  
			getAllTitle(ss);
        });  
	
	
	
    layui.use('table', function(){
    var table = layui.table;

    //方法级渲染
    table.render({
        elem: '#LAY_table_user'
        ,url: url+'/reviewCMS/review/listReviewRecord.do'
        ,cols: [[
            {checkbox: true,fixed: true}
            ,{field:'id', title: 'ID', align:'center',width:'5%', sort: true}
			,{field:'team', title: '小组',align:'center', width:'10%'}
            ,{field:'projectName', title: '项目名称',align:'center', width:'10%'}
            ,{field:'problem', title: '问题', align:'center',width:'20%'}
            ,{field:'introducer', title: '提出人', align:'center',width:'10%'}
			,{field:'modifier', title: '修改人', align:'center',width:'10%'}
			,{field:'createDate', title: '提出时间',align:'center', width:'10%',sort: true}
			,{field:'status', title: '状态',align:'center', width:'8%',
			templet: function(d){
				var update = '<span style="color: #0f0;">已修复</span>';
				if(d.status == 0){
					update = '<span style="color: #f00;">未修复</span>';
				}
				return update;
				}
			}
			,{field:'right', title: '操作', align:'center',width:'12%',toolbar:"#barDemo"}
        ]]
        ,id: 'testReload'
		,page:true
        ,limit:10
    });
	
	//监听表格复选框选择
	/*
  table.on('checkbox(useruv)', function(obj){
    idList = "";
    var checkStatus = table.checkStatus('testReload');
	console.log('当前选中 '+checkStatus.data.length+' 行');
	if(checkStatus.data.length > 0){
		idList += checkStatus.data[0].id;
	}
	for(var i=1;i<checkStatus.data.length;i++){
		idList+=','+checkStatus.data[i].id;
	}
	console.log('选中：'+idList);
  });
	*/
	
	
	  //监听工具条
	table.on('tool(useruv)', function(obj){
		var data = obj.data;
		if(obj.event === 'detail'){
			//layer.msg('ID：'+ data.id + ' 的查看操作');
			x_admin_show('详情','reviewRecord-detail.html?id='+data.id+'',500,500);
		} else if(obj.event === 'del'){
			layer.confirm('确定要删除吗？', function(index){
				console.log(data);
				$.ajax({
					url: url+"/reviewCMS/review/deleteReviewRecord.do",
					type: "GET",
					data:{"id":data.id},
					dataType: "json",
					success: function(data){

						if(data.errorcode == '200'){
						   //删除这一行
							obj.del();
						   //关闭弹框
							layer.close(index);
							layer.msg("删除成功", {icon:6,time:1000});
						}else{
							layer.msg("删除失败", {icon:5,time:1000});
						}
					}

				});
			});
		} else if(obj.event === 'edit'){
			x_admin_show('编辑','reviewRecord-edit.html?id='+data.id+'',800,450);

		}
	});
	
	var $ = layui.$, active = {
        reload: function(){
            var demoReload = $('#demoReload');
			var endDate = $('#end');
			var startDate = $('#start');
			var title = $("#L_title").children('option:selected');
			var projectName = $("#L_projectName").children('option:selected');
            table.reload('testReload', {
                where: {
                    keyword: demoReload.val(),
					startDate: startDate.val(),
					endDate: endDate.val(),
					title: title.val(),
					projectName: projectName.val()
                }
            });
        },
		getCheckData: function(){ //获取选中数据
			idList = "";
			var checkStatus = table.checkStatus('testReload');
			console.log('当前选中 '+checkStatus.data.length+' 行');
			if(checkStatus.data.length > 0){
				idList += checkStatus.data[0].id;
			}
			for(var i=1;i<checkStatus.data.length;i++){
				idList+=','+checkStatus.data[i].id;
			}
			console.log('选中：'+idList);
			layer.confirm('确认要删除'+checkStatus.data.length+'条数据吗？',function(index){
              //发异步删除数据
              $.ajax({
              url:url+"/reviewCMS/review/deleteReviewRecord.do?ids="+idList,
              type:"GET",
              data: '',
              success: function(data){
            	  if(data.errorcode == '200'){
					  layer.close(index);
					  table.reload('testReload', {
					});
            	  }
              }
			});
          });
		  
		},
		copyData: function(){ //复制行
			idList = "";
			var checkStatus = table.checkStatus('testReload');
			console.log('当前选中 '+checkStatus.data.length+' 行');
			if(checkStatus.data.length > 0){
				idList += checkStatus.data[0].id;
			}
			for(var i=1;i<checkStatus.data.length;i++){
				idList+=','+checkStatus.data[i].id;
			}
			console.log('选中：'+idList);
			layer.confirm('确认要复制'+checkStatus.data.length+'条数据吗？',function(index){
              //发异步删除数据
              $.ajax({
              url:url+"/reviewCMS/review/copyReviewRecord.do?ids="+idList,
              type:"GET",
              data: '',
              success: function(data){
            	  if(data.errorcode == '200'){
					  layer.close(index);
					  table.reload('testReload', {
					});
            	  }
              }
			});
          });
		  
		}
    };
	
	
  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
  
  $('#deleteAll').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
  
  $('#copyReviewRecord').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });


	});

      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });
	 
	function delAll () {

       layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
              $.ajax({
              url:url+"/reviewCMS/review/deleteReviewRecord.do?ids="+idList,
              type:"GET",
              data: '',
              success: function(data){
            	  if(data.errorcode == '200'){
            		  //layer.msg('已删除!',{icon:1,time:2000});
            		  window.location.reload();
            	  }
              }
          });
              //$(obj).parents("tr").remove();
              
          });
      }

     
    </script>
