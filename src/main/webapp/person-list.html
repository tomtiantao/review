<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>云平台部代码评审运维系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">评审管理</a>
        <a>
          <cite>评审列表</cite></a>
      </span>
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
    </div>
    <div class="x-body">
	
      <div class="demoTable">
	 		
		<div class="layui-input-inline"> 
			<input class="layui-input" placeholder="请输入关键字" name="keyword" id="demoReload" autocomplete="off">
		</div>	
		<button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i>搜索</button>
		
		</div>
      <xblock>
		
        <button class="layui-btn layui-btn-warm" data-type="getCheckData" id="deleteAll"><i class="layui-icon"></i>删除</button>
		
        <button class="layui-btn layui-btn-danger" onclick="x_admin_show('添加小组','./person-add.html',500,400)"><i class="layui-icon"></i>添加</button>
		
        <span class="x-right" style="line-height:40px">
		
		</span>
      </xblock>
	  <table class="layui-hide" id="LAY_table_user" lay-data="{id: 'testReload'}" lay-filter="useruv"></table>
	  <script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	  </script>
      

    </div>
    <script src="js/config.js"></script> 
    <script>
	var idList="";
    //启动加载
    layui.use('table', function(){
    var table = layui.table;

    //方法级渲染
    table.render({
        elem: '#LAY_table_user'
        ,url: url+'/reviewCMS/person/listPerson.do'
        ,cols: [[
            {checkbox: true,fixed: true}
            ,{field:'id', title: 'ID', align:'center',width:'10%', sort: true}
			,{field:'teamId', title: '小组',align:'center', width:'20%'}
			,{field:'name', title: '姓名',align:'center', width:'10%'}
			,{field:'email', title: '邮箱',align:'center', width:'10%'}
			,{field:'right', title: '操作', align:'center',width:'40%',toolbar:"#barDemo"}
        ]]
        ,id: 'testReload'
		,page:true
        ,limit:10
    });
	
	
	  //监听工具条
	table.on('tool(useruv)', function(obj){
		var data = obj.data;
		if(obj.event === 'detail'){
			//layer.msg('ID：'+ data.id + ' 的查看操作');
			x_admin_show('详情','reviewRecord-detail.html?id='+data.id+'',500,500);
		} else if(obj.event === 'del'){
			layer.confirm('确定要删除吗？', function(index){
				console.log(data);
				$.ajax({
					url: url+"/reviewCMS/person/deletePerson.do",
					type: "GET",
					data:{"id":data.id},
					dataType: "json",
					success: function(data){

						if(data.errorcode == '200'){
						   //删除这一行
							obj.del();
						   //关闭弹框
							layer.close(index);
							layer.msg("删除成功", {icon:6,time:1000});
						}else{
							layer.msg("删除失败", {icon:5,time:1000});
						}
					}

				});
			});
		} else if(obj.event === 'edit'){
			x_admin_show('编辑','person-edit.html?id='+data.id+'',500,400);

		}
	});
	
	var $ = layui.$, active = {
        reload: function(){
            var demoReload = $('#demoReload');
			var endDate = $('#end');
			var startDate = $('#start');
			var title = $("#L_title").children('option:selected');
			var projectName = $("#L_projectName").children('option:selected');
            table.reload('testReload', {
                where: {
                    keyword: demoReload.val()
                }
            });
        },
		getCheckData: function(){ //获取选中数据
			idList = "";
			var checkStatus = table.checkStatus('testReload');
			console.log('当前选中 '+checkStatus.data.length+' 行');
			if(checkStatus.data.length > 0){
				idList += checkStatus.data[0].id;
			}
			for(var i=1;i<checkStatus.data.length;i++){
				idList+=','+checkStatus.data[i].id;
			}
			console.log('选中：'+idList);
			layer.confirm('确认要删除'+checkStatus.data.length+'条数据吗？',function(index){
              //发异步删除数据
              $.ajax({
              url:url+"/reviewCMS/person/deletePerson.do?ids="+idList,
              type:"GET",
              data: '',
              success: function(data){
            	  if(data.errorcode == '200'){
					  layer.close(index);
					  table.reload('testReload', {
					});
            	  }
              }
			});
          });
		  
		}
		
    };
	
	
  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
  
  $('#deleteAll').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });

	});

     
    </script>
   
  </body>

</html>
