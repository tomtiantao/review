<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-body">
         <form id ="userForm" class="layui-form" method="post">
          <input type="hidden" id="L_id" name="id">
		  <div class="layui-form-item">
			<div class="layui-inline">
              <label for="L_teamId" class="layui-form-label">
                  <span class="x-red">*</span>小组名称
              </label>
              <div class="layui-input-inline">
      			<select name="teamId" id="L_teamId" lay-filter="teamId">
					
      			</select>
    		  </div>
			</div>
			
		  </div>
		  
		  <div class="layui-form-item">
			<div class="layui-inline">
              <label for="L_name" class="layui-form-label">
                  <span class="x-red">*</span>姓名
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_name" name="name" required=""
                  autocomplete="off" class="layui-input">
              </div>
			</div>
			
		  </div>
		  
		  <div class="layui-form-item">
			<div class="layui-inline">
              <label for="L_email" class="layui-form-label">
                  <span class="x-red">*</span>邮箱
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="L_email" name="email" required=""
                  autocomplete="off" class="layui-input">
              </div>
			</div>
			
		  </div>
                  
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="edit" lay-submit="">
                  修改
              </button>
          </div>
      </form>
    </div>
    <script src="js/config.js"></script>
    <script>
    
    // 编辑	
    $(function() {
		getAllTeam();
    	var id = getUrlParam('id');
    	getOneReview(id);
	});
	
	function getAllTeam() {
        	$.ajax({
                url:url+"/reviewCMS/team/listTeam.do?page=1&limit=100",
                type:"GET",
                data: '',
				async : false,
                success: function(data){
              	  if(data.code == 0){
              		 var list = data.data;
					 $("#L_teamId").empty();
              		 var tr = $('#L_teamId').append('<option value=\"\">请选择项目</option>');
               		 $.each(list,function(i,item){
               			tr.append("<option value="+item.team+">"+item.team+"</option>");
               		 });
              		renderForm(); 
              	  }
                }
            });
		}
    
   
    function getOneReview(id) {
   	 $.ajax({
            url:url+"/reviewCMS/person/fingOnePerson.do?id="+id,
            type:"GET",
            data: '',
			async : false,
            success: function(data){
          	  if(data.errorcode == '200'){
          		 var list = data.data;
          		 $('#L_id').val(list.id);
          		 $('#L_teamId').val(list.teamId);
				 $('#L_name').val(list.name);
				 $('#L_email').val(list.email);
          		renderForm();
          	  }
            }
        });
	}
    
    function renderForm(){
  	  layui.use(['form','laydate'], function(){
  	   var form = layui.form;//高版本建议把括号去掉，有的低版本，需要加()
  	   form.render();
  	  });
 	 }
    
    //获取url中的参数
    function getUrlParam(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
        var r = window.location.search.substr(1).match(reg);  //匹配目标参数
        if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    
      layui.use(['form','layer','laydate'], function(){
          $ = layui.jquery;
        var form = layui.form
        ,layer = layui.layer;
  
        //监听提交
        form.on('submit(edit)', function(data){
      	  $.ajax({
                url:url+"/reviewCMS/person/savePerson.do",
                type:"POST",
                data: data.field,
                success: function(data){
              	  console.log('ajaxData:'+data);
              	  if(data.errorcode == '200'){
              		  layer.alert("修改成功", {icon: 6},function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            parent.location.reload();
                        });
              	  }
              	  //layer.msg('添加成功!'); 
              	  //发异步，把数据提交给php
                    
                }
            });
          console.log('data:'+data);
          return false;
        });
        
        
      });
  </script>
    
  </body>

</html>
